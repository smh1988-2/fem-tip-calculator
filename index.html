<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Tip calculator app</title>
  </head>
  <body>
    <header>
      <img class="header-logo" src="./images/logo.svg" alt="splitter logo" />
    </header>

    <main>
      <section class="bill-container">
        <form>
          <label for="bill" class="section-title">Bill</label>
          <input type="" />
        </form>
      </section>

      <section class="tip-percent-container">
        <p class="section-title">Select Tip %</p>
        <div class="tip-btn-container">
          <button class="tip-btn">5%</button>
          <button class="tip-btn">10%</button>
          <button class="tip-btn">15%</button>
          <button class="tip-btn">25%</button>
          <button class="tip-btn">50%</button>
          <input class="custom-tip-field" placeholder="Custom" />
        </div>
      </section>

      <section class="people-container">
        <label for="bill" class="section-title">Number of People</label>
        <input type="" />
      </section>

      <section class="tip-results-container">
        <div>
          <div>
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <div>$-.--</div>
        </div>

        <div>
          <div>
            <p>Total</p>
            <p>/ person</p>
          </div>
          <div>$-.--</div>
        </div>

        <button class="reset-btn">Reset</button>
      </section>
    </main>
  </body>
</html>
