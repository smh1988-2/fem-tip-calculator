<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" type="text/javascript" defer></script>

    <title>Tip calculator app</title>
  </head>
  <body>
    <header>
      <img class="header-logo" src="./images/logo.svg" alt="splitter logo" />
    </header>

    <main>
      <form>
        <section class="bill-container">
          <label for="bill" class="section-title">Bill</label>
          <input type="" class="bill-amount" />
        </section>

        <section class="tip-percent-container">
          <p class="section-title">Select Tip %</p>
          <div class="tip-btn-container">
            <label class="tip-btn">
              <input type="radio" name="tip-value" value=".05" />
              <span>5%</span>
            </label>

            <label class="tip-btn">
              <input type="radio" name="tip-value" value=".1" />
              <span>10%</span>
            </label>

            <label class="tip-btn"
              ><input type="radio" name="tip-value" value=".15" />
              <span>15%</span>
            </label>

            <label class="tip-btn">
              <input type="radio" name="tip-value" value=".25" />
              <span>25%</span>
            </label>

            <label class="tip-btn">
              <input type="radio" name="tip-value" value=".5" />
              <span>50%</span>
            </label>

            <input class="custom-tip-field" placeholder="Custom" />
          </div>
        </section>

        <section class="people-container">
          <div>
            <label for="bill" class="section-title">Number of People</label>
            <p>Can't be zero</p>
          </div>
          <input type="" class="people-amount" />
        </section>

        <section class="tip-results-container">
          <div class="results-inner-container">
            <div class="results-text-container">
              <p class="results-heading">Tip Amount</p>
              <p class="results-subheading">/ person</p>
            </div>
            <div>
              <p class="results-amount">$0.00</p>
            </div>
          </div>

          <div class="results-inner-container">
            <div class="results-text-container">
              <p class="results-heading">Total</p>
              <p class="results-subheading">/ person</p>
            </div>
            <div>
              <p class="results-amount">$0.00</p>
            </div>
          </div>

          <button class="reset-btn">Reset</button>
        </section>
      </form>
    </main>
  </body>
</html>
